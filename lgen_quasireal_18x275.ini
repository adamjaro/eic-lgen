
[lgen]

#quasi-real configuration

Ee = 18 ; energy of electron beam, GeV
Ep = 275 ; proton beam, GeV

#range in x and y
xmin = 1e-12
xmax = 1

#range in y
ymin = 1.6e-4
ymax = 1

#range in Q^2
Q2min = 3.1e-9
Q2max = 0.03

#select the quasi-real parametrization
#par = "quasi-real"
par = "quasi-real-v2"

#number of events to generate
nev = 100200000

#output file name
nam = "lgen"
#nam = "../lgen/data/lgen_18x275_qr_Qc_10p2Mevt"
#nam = "/gpfs/mnt/gpfs02/eic/jadam/lgen/data/lgen_18x275_qr_Qc_100p2Mevt"

[beff2]

#beam effects of angular divergence and emittance

use_beam_effects = false ; apply beam effects, true or false

theta_x = 163e-6 ; angular divergence in x, rad
theta_y = 202e-6 ; angular divergence in y, rad

sig_x = 0.236 ; vertex spread in x, mm
sig_y = 0.0162 ; vertex spread in y, mm
sig_z = 17.0 ; vertex spread in z, mm



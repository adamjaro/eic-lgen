
[lgen]

#quasi-real configuration

Ee = 18 ; energy of electron beam, GeV
Ep = 275 ; proton beam, GeV

#range in x and y, max 4 orders of magnitude for the range of x
xmin = 1e-7
xmax = 1e-3
#xmin = 5e-7
#xmax = 1e-4
#xmin = 5e-12 # HERA energy
#xmax = 5e-7

#range in y
ymin = 0.1
ymax = 1

#select the quasi-real parametrization
par = "quasi-real"

#number of events to generate
nev = 30000

#output file name
nam = "lgen"


